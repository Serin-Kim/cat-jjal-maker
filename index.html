<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>햄스터 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>

  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log('야옹');

      const Title = (props) => {
        return <h1>{props.children}</h1>;
      };

      const Form = () => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');

        function handleInputChange(e) {
          const userInput = e.target.value;

          setErrorMessage('');
          if (includesHangul(userInput)) {
            setErrorMessage('한글은 입력할 수 없습니다.');
          }
          setValue(userInput.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage('');
          if (value === '') {
            setErrorMessage('빈 값으로 만들 수 없습니다.');
          }
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: 'red' }}>{errorMessage}</p>
          </form>
        );
      };

      const HamsterItem = (props) => {
        return (
          <li>
            <img src={props.img} style={{ width: '150px' }} />
          </li>
        );
      };

      const Favorites = ({ favorites }) => {
        return (
          <ul className="favorites">
            {favorites.map((hamster) => (
              <HamsterItem img={hamster} key={hamster} />
            ))}
          </ul>
        );
      };

      const MainCard = ({ img, handleHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img} alt="햄스터" width="400" />
            <button onClick={handleHeartClick}>🤍</button>
          </div>
        );
      };

      const App = () => {
        const HAMSTER1 =
          'https://i.pinimg.com/736x/f6/6a/f5/f66af5e07fed4fb306f5a6cc3c4ddf16.jpg';
        const HAMSTER2 =
          'https://www.meme-arsenal.com/memes/a92519f443f6875df1ca4b77c081f14a.jpg';
        const HAMSTER3 =
          'https://media.bunjang.co.kr/images/crop/635932315_w320.jpg';
        const HAMSTER4 =
          'https://en.meming.world/images/en/5/5f/Scared_Hamster.jpg';

        const [counter, setCounter] = React.useState(1);
        const [mainHamster, setMainHamster] = React.useState(HAMSTER1);
        const [favorites, setFavorites] = React.useState([HAMSTER4, HAMSTER2]);

        console.log('카운터', counter);

        function handleFormSubmit(event) {
          event.preventDefault();
          console.log('폼 전송됨');
          setCounter(counter + 1);
          setMainHamster(HAMSTER2);
        }

        function handleHeartClick() {
          console.log('하트 눌렀음');
          setFavorites([...favorites, HAMSTER3]);
        }

        return (
          <div>
            <Title>{counter}번째 햄스터 가라사대</Title>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCard img={mainHamster} handleHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector('#app');

      ReactDOM.render(<App />, 여기다가그려);
    </script>
  </body>
</html>
